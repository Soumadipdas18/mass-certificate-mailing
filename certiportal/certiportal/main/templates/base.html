<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Simple Login{% endblock %}</title>
  <style>
    table {
      margin: 20px;
      width: 70%;
    }
    tr {
      width: 100%;
    }
    td {
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Certificate Portal Alcheringa</h1>
    
  </header>
  <hr>
  {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  <footer>
    Developed by Team-WebOps, <a href="https://alcheringa.in">Alcheringa 2020</a>
  </footer>
</body>
</html>
